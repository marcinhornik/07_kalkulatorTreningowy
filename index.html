<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Kalkulator treningowy --- by HoMar ---</title>

  <meta name="Marcin Hornik">

  <script src="http://localhost:35729/livereload.js" type="text/javascript"></script>

  <script language="javascript" src="script.js" type="text/javascript"></script>

  <link rel="Stylesheet" type="text/css" href="style.css" />

  <script type="text/javascript">
let zwieksz = 0;

function setWeight(){
// funkcja zmieniajaca style pola tekstowego uwzgledniajac wprowadzone dane

  for (let x = 0; x < 8; x++) {   //licznik zwiekszajacy wartoÅ›c zmiennej zwieksz o 8 // za kazdum wejsciem w funkcje dodaje 8 do zmiennej
    ++zwieksz;
  }

//warunek sprawdzajacy czy byl wprowadzony znak +-/*  jesli nie to wpisuje dane w pierwsze pole textowe viewToDoAction
  if (document.getElementById("viewToDoAction1").value === ""){

    document.getElementById("viewToDoAction").style.width = 10+zwieksz+'px'; // przy kazdym wejscu w funkcje szerokosc pola viewToDoAction zwieksza sie o 10+zwiekszpixeli

 document.getElementById("viewToDoAction1").style.left = 30+zwieksz+'px';  // przy kazdym wejscu w funkcje pozycja  pola viewToDoAction1 zwieksza sie o 30+zwiekszpixeli
 document.getElementById("viewToDoAction2").style.left = 70+zwieksz+'px'; // przy kazdym wejscu w funkcje pozycja  pola viewToDoAction2 zwieksza sie o 70+zwiekszpixeli
// dodac jeszcz ekilka pol do wpisywania danych
  }


// warunej jesli wprowadzono znak +-/* to wprowadzane dane zapisuja sie w polu textowym viewToDoAction2
if (document.getElementById("viewToDoAction1").value > ""){
  document.getElementById("viewToDoAction2").style.width = document.getElementById("viewToDoAction2").scrollWidth+4+'px';
}
}

</script>

</head>

<body>

<textarea id="textBox1" ></textarea>

  <div id="textH2">Kalkulator treningowy .JS --- by HoMar ---</div>

  <textarea id="viewResult"></textarea>

  <textarea id="viewToDoAction"></textarea>
  <textarea id="viewToDoAction1"></textarea>
  <textarea id="viewToDoAction2"></textarea>
  <button id="button1" value="1" onClick="pressNumber(1), setWeight()">1</button>
  <button id="button2" value="2" onClick="pressNumber(2), setWeight()">2</button>
  <button id="button3" value="3" onClick="pressNumber(3), setWeight()">3</button>
  <button id="button4" value="4" onClick="pressNumber(4), setWeight()">4</button>
  <button id="button5" value="5" onClick="pressNumber(5), setWeight()">5</button>
  <button id="button6" value="6" onClick="pressNumber(6), setWeight()">6</button>
  <button id="button7" value="7" onClick="pressNumber(7), setWeight()">7</button>
  <button id="button8" value="8" onClick="pressNumber(8), setWeight()">8</button>
  <button id="button9" value="9" onClick="pressNumber(9), setWeight()">9</button>
  <button id="button0" value="0" onClick="pressNumber(0), setWeight()">0</button>
  <button id="buttonEqual" onClick="equal()">=</button>
  <button id="buttonPlus" value="+" onClick="action(1)">+</button>
  <button id="buttonMinus" onClick="action(2)">-</button>
  <button id="buttonMultiplication" onClick="action(3)">*</button>
  <button id="buttonDivision" onClick="action(4)">/</button>
  <button id="buttonClear" onClick="clearr()">C</button>


</body>

</html>
